<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Marcos Doktorarbeits-Countdown</title>

  <style>
    @font-face {
      font-family: 'Arastin';
      src: url('Arastin-Pro.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Arastin', serif;
      background: linear-gradient(135deg, #87a680, #87a680);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2f3f2f;
    }

    .container {
      font-size: 3.8rem;
      margin-bottom: 36px;
      letter-spacing: 0.08em;
      line-height: 1.25;
      color: #3e5c3e;
      position: relative; /* wichtig fÃ¼r den Hut */
      background: linear-gradient(
        180deg,
        #f1f6f1 0%,
        #e6f0e6 100%
      );
      padding: 72px 80px;
      border-radius: 24px;
      box-shadow:
        0 28px 56px rgba(0, 0, 0, 0.18),
        0 0 0 1px rgba(120, 150, 120, 0.3);
      text-align: center;
      min-width: 460px;
    }

    /* ðŸŽ“ Doktorhut */
    .container::after {
      content: "ðŸŽ“";
      position: absolute;
      top: -42px;
      right: -26px;
      font-size: 4.9rem;
      transform: rotate(12deg);
      filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.25));
      pointer-events: none;
      color: #3e5c3e;
    }

    h1 {
      font-size: 3.8rem;
      margin-bottom: 36px;
      letter-spacing: 0.08em;
      line-height: 1.25;
      color: #3e5c3e;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    h1::first-letter {
      font-size: 4.5rem;
    }

    #countdown {
      font-size: 3.9rem;
      letter-spacing: 0.11em;
      color: #3e5c3e;
    }

    #countdown::first-letter {
      font-size: 4.6rem;
    }

    .label {
      margin-top: 26px;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      color: #3e5c3e;
    }

    .label::first-letter {
      font-size: 1.6rem;
    }

    .divider {
      width: 60%;
      height: 1px;
      margin: 28px auto 36px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(80, 120, 80, 0.5),
        transparent
      );
    }
    #celebration-image {
      display: none;
      margin: 30px auto 0 auto; 
      margin-top: 20px;
      max-width: 25%;
      height: auto;
      opacity: 0;
      transition: opacity 0.7s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="title">Marcos <br> Doktorarbeits-Countdown</div>
    <div id="divider" class="divider"></div>
    <div id="countdown">Lade Countdownâ€¦</div>
    <div id="label" class="label">âœ¨ Fast geschafft âœ¨</div>

    <img
      id="celebration-image"
      src="image.png"
      alt="Feierbild"
    />
  </div>
  

  <script>
    const targetDate = new Date("2026-01-19T12:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText =
          "ðŸŽ‰ Geschafft! \n Herzlichen GlÃ¼ckwunsch ðŸ’";
        countdown.style.whiteSpace = "pre-line";

        // Alles ausblenden
        document.getElementById("title").style.display = "none";
        document.getElementById("divider").style.display = "none";
        document.getElementById("label").style.display = "none";

        // Bild einblenden
        const img = document.getElementById("celebration-image");
        img.style.display = "block";
        setTimeout(() => img.style.opacity = "1", 50);

        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d  ${hours}h  ${minutes}m  ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
